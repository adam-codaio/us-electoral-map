<!doctype html>

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Electoral Map</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <style>
  	body {
  		margin: 0;
		font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
  		font-size: 11px;
  		font-weight: bold;
  		text-anchor: middle;
  	}

  	.no-label-votes {
  		color: white;
  		display: flex;
  		align-items: center;
  		justify-content: center;
  		height: 20px;
  		width: 20px
  	}

  	.no-label-abbreviation {
  	}
  </style>
  <script>
	//<![CDATA[


	//Width and height of map
	var width = 800;
	var height = 650;

	// D3 Projection
	var projection = d3.geo.albersUsa()
					   .translate([width/2, height/2])    // translate to center of screen
					   .scale([1000]);          // scale things down so see entire US
	        
	// Define path generator
	var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
			  	 .projection(projection);  // tell path generator to use albersUsa projection

			
	//Create SVG element and append map to the SVG
	var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);

	var g = svg.append("g");

	// This isn't IE compatible.
	var query_params = new URLSearchParams(window.location.search);

	// Load GeoJSON data and merge with states data
	d3.json("us-states.json", function(json) {
	  var data = json.features;
	  d3.tsv("us-states-data.tsv", function(tsv){
	    var codes = {};
	   	var votes = {};
	    var x_offsets = {};
		var y_offsets = {};
		var show_label = {};
		var label_colors ={};
	    tsv.forEach(function(d,i){
	      codes[d.name] = d.code;
	      votes[d.name] = d.votes;
	   	  x_offsets[d.name] = Number(d.x_offset);
	      y_offsets[d.name] = Number(d.y_offset);
	      show_label[d.name] = Boolean(Number(d.show_label));
	      label_colors[d.name] = d.label_color;
	    });

	    g.append("g")
	      .selectAll("path")
	      .data(data)
	      .enter()
	      .append("path")
	      .attr("d", path)
	      .attr("stroke", "white")
	      .attr("fill", function(d) {
	      	var code = codes[d.properties.name];
	      	return query_params.get(code) || 'rgb(213, 222, 217)';
	      });
	      
	     g.append("g")
	      .attr("class", "state-abbreviation")
	      .selectAll("text")
	      .data(data.filter(d => show_label[d.properties.name]))
	      .enter()
	      .append("svg:text")
	      .text(function(d){
	        return codes[d.properties.name];
	      })
	      .attr("x", function(d){
	          return path.centroid(d)[0] + x_offsets[d.properties.name];
	      })
	      .attr("y", function(d){
	          return  path.centroid(d)[1] + y_offsets[d.properties.name];
	      })
	      .attr("fill", function(d){
	      	return label_colors[d.properties.name] || 'white';
	      });

	     g.append("g")
	      .attr("class", "state-votes")
	      .selectAll("text")
	      .data(data.filter(d => show_label[d.properties.name]))
	      .enter()
	      .append("svg:text")
	      .text(function(d){
	        return votes[d.properties.name];
	      })
	      .attr("x", function(d){
	          return path.centroid(d)[0] + x_offsets[d.properties.name];
	      })
	      .attr("y", function(d){
	          return  path.centroid(d)[1] + y_offsets[d.properties.name];
	      })
	      .attr("dy", 11)
	      .attr("fill", function(d){
	      	return label_colors[d.properties.name] || 'white';
	      });

	     var no_label_states = ['Massachusetts', 'Rhode Island', 'Connecticut', 'New Jersey', 'Delaware', 'Maryland', 'District of Columbia'];
	     var table_content = '';
	     no_label_states.forEach(d => {
	     	var code = codes[d];
	     	var vote = votes[d];
	     	table_content += `
				<tr>
  					<td><div class="no-label-votes" style="background-color:${query_params.get(code) || 'rgb(213, 222, 217)'}">${vote}</div></td>
  					<td><span class="no-label-abbreviation">${code}</span></td>
  				</tr>
	     	`
	     });
 		 svg.append("foreignObject")
		  .attr("width", 100)
		  .attr("height", 200)
		  .attr("x", 710)
		  .attr("y", 275)
		  .append("xhtml:div")
		  .html(`
		  	<table>
		  		<tbody>
		  			${table_content}
		  		</tbody>
		  	</table>
		  `);
	  });
	});

  //]]>
  </script>
</body>
</html>
